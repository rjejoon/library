<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport'
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >

  <title>Library</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
  <nav id="navbar"></nav>
  <main id="library-grid">
    <div class="book">
      <div class="book-info-container">
        <span class="title">Harry Potter and the Philosopher's Stone</span>
        <span class="author">J. K. Rowling</span>
        <span class="pages">543 pages</span>
        <div class="button-container">
          <span class="material-icons done-icon">done</span>
          <span class="material-icons">delete_outline</span>
        </div>
      </div>
    </div>
    <div class="book" id="add-book">
      <span class="material-icons">add</span>
    </div>
  </main>
  
  <div class="add-book-background">
    <form action="" id="add-book-form">
      <div id="form-title">Add Book</div>
      <div id="form-items-container">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages">
        <div id="is-read-container">
          <label for="is-read">Read?</label>
          <input type="checkbox" id="is-read" name="is-read">
        </div>
      </div>
      <div id="add-book-submit-container">
        <button id="add-book-submit-btn" type="submit">Add</button>
      </div>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
