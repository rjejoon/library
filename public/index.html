<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport'
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >

  <title>Library</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
  <nav class="navbar">
    <span class="nav-title">Library</span>
    <button class="auth-btn sign-in-btn" type="button">Sign In</button>
    <div class="signed-in-user-container">
      <div class="profile-img"></div>
      <button class="auth-btn sign-out-btn">Sign Out</button>
    </div>
  </nav>
  <main class="library-grid">
    <div class="book add-book">
      <span class="material-icons">add</span>
    </div>
  </main>
  
  <div class="add-book-background">
    <form action="" class="add-book-form">
      <div class="form-title">Add Book</div>
      <div class="form-items-container">
        <label for="title">Title</label>
        <input type="text" class="input-title" name="title">
        <label for="author">Author</label>
        <input type="text" class="input-author" name="author">
        <label for="pages">Pages</label>
        <input type="number" class="input-pages" name="pages">
        <div class="is-read-container">
          <label for="is-read">Read?</label>
          <input type="checkbox" class="input-is-read" name="is-read">
        </div>
      </div>
      <div class="add-book-submit-container">
        <button class="add-book-submit-btn" type="submit">Add</button>
      </div>
    </form>
  </div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="/__/firebase/8.6.7/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="/__/firebase/8.6.7/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/8.6.7/firebase-auth.js"></script>
  <script src="/__/firebase/8.6.7/firebase-firestore.js"></script>

  <script type="module" src="./app.js"></script>
</body>
</html>
